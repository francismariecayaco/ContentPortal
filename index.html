<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Stop Shop | POS • Inventory • Services • Payroll</title>
  <meta name="theme-color" content="#0866FF" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    
    :root{
      --fb-blue:#0866FF; --bg:#0f1419; --card:#161c24; --muted:#8b98a5; --text:#e7e9ea; --line:#273340; --ok:#12b76a; --warn:#f79009; --bad:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f14;color:var(--text)}
    a{color:var(--fb-blue);text-decoration:none}
    button{cursor:pointer}
    input,select,textarea{background:#0b1117;color:var(--text);border:1px solid var(--line);border-radius:10px;padding:10px}
    .btn{background:var(--fb-blue);color:#fff;border:none;border-radius:12px;padding:10px 14px;font-weight:600}
    .btn.ghost{background:transparent;border:1px solid var(--line);color:var(--text)}
    .btn.warn{background:var(--warn)}
    .btn.bad{background:var(--bad)}
    .btn.ok{background:var(--ok)}
    .row{display:flex;gap:14px;flex-wrap:wrap}
    .col{display:flex;flex-direction:column;gap:10px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px}
    .chip{border:1px solid var(--line);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted)}
    .divider{height:1px;background:var(--line);margin:10px 0}
    .topbar{position:sticky;top:0;z-index:50;display:flex;align-items:center;gap:12px;padding:8px 14px;border-bottom:1px solid var(--line);background:#0d1218}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand .logo{width:36px;height:36px;border-radius:9px;background:var(--fb-blue);display:grid;place-items:center;color:#fff;font-weight:900}
    .search{flex:1;display:flex;gap:8px}
    .search input{flex:1}
    .nav{display:flex;gap:8px}
    .layout{display:grid;grid-template-columns:320px minmax(0,1fr);gap:16px;padding:16px;max-width:1400px;margin:0 auto}
    .sidebar{position:sticky;top:60px;height:calc(100vh - 80px);overflow:auto}
    .feed{display:flex;flex-direction:column;gap:16px}
  .rightbar{position:sticky;top:60px;height:calc(100vh - 80px);overflow:auto;display:flex;flex-direction:column;gap:16px;min-width:320px;}
    .menu a{display:flex;align-items:center;gap:10px;padding:10px;border-radius:12px;color:var(--text)}
    .menu a.active,.menu a:hover{background:#0b1117}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .span-12{grid-column:span 12}
    .span-6{grid-column:span 6}
    .span-4{grid-column:span 4}
    .span-3{grid-column:span 3}
    .label{font-size:12px;color:var(--muted)}
    .title{font-size:18px;font-weight:700}
    .subtitle{font-size:14px;color:var(--muted)}
    .pill{font-size:11px;border:1px solid var(--line);padding:3px 8px;border-radius:999px;color:var(--muted)}
    .kpi{display:flex;align-items:center;justify-content:space-between}
    .hidden{display:none !important}
    .photo{width:40px;height:40px;border-radius:50%;background:#0b1117;border:1px solid var(--line)}
    .table{width:100%;border-collapse:collapse}
    .table th,.table td{border-bottom:1px solid var(--line);padding:8px;text-align:left}
    .table th{color:var(--muted);font-weight:600}
    .flex{display:flex;gap:10px;align-items:center}
    img.cover{width:100%;height:140px;object-fit:cover;border-radius:12px;border:1px solid var(--line)}
    .tag{background:#0b1117;border:1px solid var(--line);padding:2px 6px;border-radius:6px;font-size:11px;color:var(--muted)}
    .toast{position:fixed;bottom:16px;right:16px;background:#111827;border:1px solid var(--line);color:#fff;padding:10px 16px;border-radius:12px}
    .modal{position:fixed;inset:0;background:rgba(2,6,23,0.7);display:grid;place-items:center;z-index:200}
    .modal .box{width:420px}
  @media(max-width:1100px){
    .layout{grid-template-columns:1fr;}
    .rightbar{position:static;min-width:unset;width:100%;max-width:100%;}
    .sidebar{position:static;width:100%;max-width:100%;}
    .feed{width:100%;max-width:100%;}
    .card{margin-bottom:16px;}

    /* @media(max-width:700px){
    .sidebar{display:none !important;}
    #mobileShortcutsBtn{display:block !important;}
  } */
  }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <button id="mobileShortcutsBtn" class="btn" style="position:fixed;bottom:24px;left:24px;z-index:300;display:none;box-shadow:0 2px 8px #0003;">☰ Shortcuts</button>
  
  <header class="topbar">
    <div class="brand">
      <div class="logo">OS</div>
      <div>One‑Stop</div>
    </div>
    <div class="search">
      <input id="globalSearch" placeholder="Search services, marketplace, companies..."/>
      <button class="btn ghost" id="btnSearch">Search</button>
    </div>
    <nav class="nav">
      <button class="btn ghost" data-link="#/home">Home</button>
      <button class="btn ghost" data-link="#/services">Services</button>
      <button class="btn ghost" data-link="#/marketplace">Marketplace</button>
      <button class="btn ghost" data-link="#/dashboard">Dashboard</button>
      <button class="btn ghost" data-link="#/admin">Admin</button>
      <button class="btn" id="btnAuth">Sign In</button>
    </nav>
  </header>

  <!-- Main Layout -->
  <main class="layout">
    <!-- Left Sidebar -->
    <aside class="sidebar card">
      <div class="title">Shortcuts</div>
      <div class="menu" id="leftMenu"></div>
      <div class="card">
        <div class="title">Notifications</div>
        <div id="notifList" class="col"></div>
      </div>
      <div class="card">
        <div class="title">KPIs</div>
        <div class="col">
          <div class="kpi"><span class="subtitle">Sales (30d)</span><strong id="kpiSales">—</strong></div>
          <div class="kpi"><span class="subtitle">Orders</span><strong id="kpiOrders">—</strong></div>
          <div class="kpi"><span class="subtitle">Active Users</span><strong id="kpiUsers">—</strong></div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="title">Companies</div>
      <div id="companyList" class="col"></div>
    </aside>

    <!-- Feed / Router Outlet -->
    <section id="outlet" class="feed"></section>

    <!-- Right Sidebar -->
    <!-- <aside class="rightbar col">
      <div class="card">
        <div class="title">Notifications</div>
        <div id="notifList" class="col"></div>
      </div>
      <div class="card">
        <div class="title">KPIs</div>
        <div class="col">
          <div class="kpi"><span class="subtitle">Sales (30d)</span><strong id="kpiSales">—</strong></div>
          <div class="kpi"><span class="subtitle">Orders</span><strong id="kpiOrders">—</strong></div>
          <div class="kpi"><span class="subtitle">Active Users</span><strong id="kpiUsers">—</strong></div>
        </div>
      </div>
    </aside> -->
  </main>

  <div id="toast" class="toast hidden"></div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="box card">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
        <div class="title">Sign in</div>
        <button class="btn ghost" id="closeLogin">Close</button>
      </div>
      <div class="divider"></div>
      <div style="display:flex;gap:8px;margin-bottom:10px">
        <button class="btn" id="tabEmail">Email</button>
        <button class="btn ghost" id="tabGoogle">Google</button>
        <button class="btn ghost" id="tabMicrosoft">Hotmail / Outlook</button>
      </div>
      <div id="loginContent"></div>
    </div>
  </div>

  <!-- Templating -->
  <template id="tpl-card">
    <article class="card">
      <div class="flex">
        <img class="photo" />
        <div>
          <div class="title"></div>
          <div class="subtitle"></div>
        </div>
        <div style="margin-left:auto" class="flex">
          <span class="pill"></span>
          <button class="btn ghost action"></button>
        </div>
      </div>
      <img class="cover" />
      <p class="subtitle desc"></p>
    </article>
  </template>

  <!-- JS Libraries (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/module.js"></script>
</body>
</html>
